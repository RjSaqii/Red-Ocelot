<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
</head>

<body>
    <h1>test</h1>
    <script src="./script/script.js"></script>
    <select name="multioptions" id="multioptions"></select>
    <select name="authors" id="authors"></select>

    <input type="date" id="startDate" name="startDate">
    <input type="date" id="endDate" name="endDate">

    <!-- Slider Input -->
    <label for="max-commits">Maximum Number of Commits:</label>
    <input 
        type="range" 
        id="max-commits" 
        name="max-commits" 
        min="1" 
        max="5000" 
        value="100" 
        step="1">
    <span id="slider-value">100</span>

   <!-- The page will render the pie chart later, the function just needs to be here to exist -->
    <script defer src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Wait for the DOM to be fully loaded

            async function renderHistogram() {
                // Ensure the elements are available
                const currentRepoName = document.getElementById("multioptions").value;
                const startDate = document.getElementById("startDate").value;
                const endDate = document.getElementById("endDate").value;
                const max_no_of_commits = Number(document.getElementById("max-commits").value);

                console.log("Repository:", currentRepoName);
                console.log("Start Date:", startDate);
                console.log("End Date:", endDate);
                console.log("Max Commits:", max_no_of_commits);

                try {
                    // Fetch plot data from the API
                    const plotData = await getHistogram(currentRepoName, startDate, endDate, max_no_of_commits); // Uses the getPlots function

                    // Create the pie chart
                    createChart(plotData, "pieChart", "histogram"); // Render the chart in the #pieChart element
                } catch (error) {
                    console.error("Error rendering pie chart:", error);
                }
            }

            async function populateDropDown() {
                const repoNameData = await getRepoNames();

                let select = document.getElementById("multioptions");
                for (let i = 0; i < repoNameData.length; i++) {
                    const repoName = repoNameData[i].name;

                    let option = document.createElement('option');
                    option.text = repoName;
                    option.value = repoName;
                    select.appendChild(option);
                }

                // Render pie chart for the first repository by default
                if (repoNameData.length > 0) {
                    await renderHistogram();
                }
            }

            async function populateAuthorsDropDown() {
                const currentRepoName = document.getElementById("multioptions").value;
                const authorData = await getAuthors(currentRepoName);
                console.log(authorData);

                let select = document.getElementById("authors");
                for (let i = 0; i < authorData.length; i++) {
                    const author = authorData[i].author;

                    let option = document.createElement('option');
                    option.text = author;
                    option.value = author;
                    select.appendChild(option);
                }
            }

            // Populate repository and authors drop-downs
            populateDropDown().then(() => {
                populateAuthorsDropDown();
            });

            // Event listeners for repository change, and re-render histogram
            let repoOptions = document.getElementById("multioptions");
            let authorOptions = document.getElementById("authors");

            repoOptions.addEventListener('change', function () {
                authorOptions.options.length = 0; // Clear previous authors
                populateAuthorsDropDown();
                renderHistogram();  // Re-render histogram when repository changes
            });

            // Listen for changes on the slider
            document.getElementById("max-commits").addEventListener("input", function () {
                document.getElementById("slider-value").innerText = this.value;
                renderHistogram(); // Re-render histogram when slider value changes
            });

            // Listen for changes on the date inputs
            document.getElementById("startDate").addEventListener("change", renderHistogram);
            document.getElementById("endDate").addEventListener("change", renderHistogram);
        });
    </script>

    <div id="pieChart"></div>

</body>

</html>
